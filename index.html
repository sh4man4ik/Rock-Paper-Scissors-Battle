<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/css/style.css" />
		<title>RockPaperScissorsBattle</title>
	</head>
	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-S1EVZ42VEZ"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());

		gtag('config', 'G-S1EVZ42VEZ');
	</script>
	<body>
		<header></header>

		<main>
			<div id="form">
				<div id="title">Rock-Paper-Scissors Battle</div>

				<input
					type="text"
					placeholder="Rocks (0-99)"
					name="rocks"
					class="input"
					id="rockNumber"
					min="1"
					max="25"
					maxlength="2"
					onkeyup="this.value = this.value.replace(/[^\d]/g,'');"
				/>
				<input
					type="text"
					placeholder="Papers (0-99)"
					name="papers"
					class="input"
					id="paperNumber"
					min="1"
					max="25"
					maxlength="2"
					onkeyup="this.value = this.value.replace(/[^\d]/g,'');"
				/>

				<input
					type="text"
					placeholder="Scissors (0-99)"
					name="scissors"
					id="scissorsNumber"
					class="input"
					min="1"
					max="25"
					maxlength="2"
					onkeyup="this.value = this.value.replace(/[^\d]/g,'');"
				/>

				<button id="button-confirm" onclick="start()">START</button>
			</div>
			<div id="battleZone"></div>
		</main>

		<footer></footer>
		<script src="src/js/script.js"></script>
	</body>
</html>
